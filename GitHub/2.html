<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">

	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style2.css">
</head>
<body>
	<div class="section">
		<div class="container text-center">
			<div class="row">

				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 offset-1 col-md-10 ">

							<iframe width="100%" height="309" src="https://www.youtube.com/embed/8KIh_eyy2Lo?si=zw4P2qJ3sjeQFrAg&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

						<form action="#">
							<input type="text" class="form-control form-control-lg"  placeholder="Ваше имя" >
							<input type="text" class="form-control form-control-lg" placeholder="Ваш e-mail">
							<div class="d-grid gap-2">
								<button class="btn btn-primary btn-lg form-btn" btn-lg type="button">Получить инструкцию</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
			<div class="col-lg-12.col-xs-12.col-sm-12">
				<h2 class="s-header text-uppercase text-center">Почему нужно сделать это сейчас</h2>
			</div>
		</div>
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-4 offset-0 ">
					<div class="feature-box">
						<img src="img/1.png" width="150" height="100" alt="Первое приемущество">
						<p>Первое Преимущество</p>
					</div>
				</div>
				<div class="col-lg-4  offset-0 ">
					<div class="feature-box">
						<img src="img/2.png" width="150" height="100" alt="Второе приемущество">
						<p>Второе Преимущество</p>
					</div>
				</div>
				<div class="col-lg-4 offset-0 ">
					<div class="feature-box">
						<img src="img/3.png" width="150" height="100" alt="Третье приемущество">
						<p>Третье Преимущество</p>
					</div>
				</div>
			</div>
		</div>
		<div class=" col-3 mx-auto">
				<button class="btn btn-primary btn-lg form-btn ">Получить инструкцию</button>
		</div>
		</div>
	</div>
